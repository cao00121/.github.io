<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CST8209 - Project 3</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
     <!-- Search Section -->
     <h1 class="h1 ms-5 mt-5">APOD Search</h1>
     <form id="form" class="form-control ms-5 me-5 mt-5">
          <p class="h6 ms-1 mt-1">Enter a date</p>
          <input type="date" id="date" class="ms-1 mt-1 mb-2">
          <button id="submit" class="btn btn-primary">Get Picture</button>
     </form>
     <!-- display fetched result section -->
     <div id="apod-pictures" class="mt-5 ms-5"></div>
     <!-- Favorites Section -->
     <h2 class="h2 ms-5 mt-5">Favorites</h2>
     <div id="favorite" class="ms-5 mt-5"></div>
     <!-- Modal layer -->
     <div id="modal" class="modal" onclick="closeModal()">
          <img id="modal-content" class="modal-content">
      </div>
     <script src="./script.js"></script>
</body>
</html>
